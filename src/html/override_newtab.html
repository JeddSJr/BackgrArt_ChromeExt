<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/newtab.css">
    <title>New Tab - Fixette</title>
</head>
<body >

    <div class="container-fluid pt-1 pb-5 text-center"  id="zoomedImgContainer" class="row" style="cursor: pointer;" hidden >
        
        <img id="zoomImg" src="../imgs/default/DP169568.jpg" class="img-fluid" />
    
    </div>
    <div class="container-fluid pt-3 pb-5 text-center"  id="newTabContainer" >
        <div class="row ">

            <div class="col d-flex align-items-center justify-content-center ms-5">
                Left
            </div>

            <div class="col col-7" >
                <div class="row row-cols-1 d-flex justify-content-center">
                    <div hidden class="col" id="dezoomedImgContainerLandscape" style="max-width:60%;" >

                        <img id="displayImgL" src="../imgs/default/DP158315.jpg" class="img-thumbnail img-fluid " style="cursor: pointer;" /> 
                    
                    </div>

                    <div hidden class="col" id="dezoomedImgContainerPortrait" style="max-width:35%;" >

                        <img id="displayImgP" src="../imgs/default/DP158315.jpg" class="img-thumbnail img-fluid " style="cursor: pointer;" /> 
                    
                    </div>

                    <div class="col pt-5">
                        <form action="https://www.google.com/search" method="get" class="search-bar-form">
                            <div class="bar">
                                <input type="image" class="search" src="../imgs/icons/icon_search_50.png" ></input>
                                <input class="searchbar" name="q" type="text" title="Search" placeholder="Search Google or type a URL" required ></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col d-flex align-items-center justify-content-center me-5" >
                Right
            </div>

        </div>
    </div>
    <script type="module" src="../js/newtabHandler.js"></script>
    <script type="module" src="../js/background.js"></script>
</body>
</html>
